  deploy:
    needs: build-and-push-to-DockerHub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Install sshpass and curl
      run: sudo apt-get install -y sshpass curl

    - name: Copy deployment files
      run: |
        mkdir -p deploy
        cp docker-compose.yml deploy/
        cp -r nginx deploy/

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        touch ~/.ssh/config
        echo "StrictHostKeyChecking no" >> ~/.ssh/config
        chmod 600 ~/.ssh/config

    - name: Clean and Deploy to Azure VM
      env:
        SSH_PASS: ${{ secrets.SSH_PASSWORD }}
      run: |
        # Execute cleanup commands
        sshpass -p "$SSH_PASS" ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.AZURE_HOST }} "\
          cd /home/${{ secrets.SSH_USERNAME }}/games-archive && \
          sudo -S <<< \"$SSH_PASS\" docker-compose down || true && \
          sudo -S <<< \"$SSH_PASS\" docker system prune -af || true && \
          sudo -S <<< \"$SSH_PASS\" rm -rf nginx && \
          sudo -S <<< \"$SSH_PASS\" mkdir -p nginx"

        # Copy new deployment files
        sshpass -p "$SSH_PASS" scp -r deploy/* ${{ secrets.SSH_USERNAME }}@${{ secrets.AZURE_HOST }}:/home/${{ secrets.SSH_USERNAME }}/games-archive/

        # Start containers
        sshpass -p "$SSH_PASS" ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.AZURE_HOST }} "\
          cd /home/${{ secrets.SSH_USERNAME }}/games-archive && \
          sudo -S <<< \"$SSH_PASS\" docker-compose pull && \
          sudo -S <<< \"$SSH_PASS\" docker-compose up -d && \
          echo 'Waiting for containers to start...' && \
          sleep 30"

    - name: Run Django Commands
      env:
        SSH_PASS: ${{ secrets.SSH_PASSWORD }}
      run: |
        echo "Running Django management commands..."
        sshpass -p "$SSH_PASS" ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.AZURE_HOST }} "\
          cd /home/${{ secrets.SSH_USERNAME }}/games-archive && \
          echo 'Running collectstatic...' && \
          sudo -S <<< \"$SSH_PASS\" docker-compose exec -T web python manage.py collectstatic --noinput && \
          echo 'Running makemigrations...' && \
          sudo -S <<< \"$SSH_PASS\" docker-compose exec -T web python manage.py makemigrations && \
          echo 'Running migrate...' && \
          sudo -S <<< \"$SSH_PASS\" docker-compose exec -T web python manage.py migrate && \
          echo 'All Django commands completed successfully'"

    - name: Restart Containers
      env:
        SSH_PASS: ${{ secrets.SSH_PASSWORD }}
      run: |
        sshpass -p "$SSH_PASS" ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.AZURE_HOST }} "\
          cd /home/${{ secrets.SSH_USERNAME }}/games-archive && \
          sudo -S <<< \"$SSH_PASS\" docker-compose restart"

    - name: Verify Container Deployment
      env:
        SSH_PASS: ${{ secrets.SSH_PASSWORD }}
      run: |
        # Function to check container status
        check_containers() {
          sshpass -p "$SSH_PASS" ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.AZURE_HOST }} "\
            cd /home/${{ secrets.SSH_USERNAME }}/games-archive && \
            sudo -S <<< \"$SSH_PASS\" docker-compose ps -q | wc -l"
        }
        
        # Wait for containers to be ready (max 5 minutes)
        TIMEOUT=300
        INTERVAL=10
        time_passed=0
        
        while [ $time_passed -lt $TIMEOUT ]; do
          running_containers=$(check_containers)
          
          if [ "$running_containers" -eq 3 ]; then
            echo "All containers are running!"
            exit 0
          fi
          
          echo "Found $running_containers running containers. Waiting for 3 containers..."
          sleep $INTERVAL
          time_passed=$((time_passed + INTERVAL))
        done
        
        echo "Deployment verification failed! Dumping container logs..."
        sshpass -p "$SSH_PASS" ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.AZURE_HOST }} "\
          cd /home/${{ secrets.SSH_USERNAME }}/games-archive && \
          sudo -S <<< \"$SSH_PASS\" docker-compose logs"
        exit 1

    - name: Verify Website Accessibility
      run: |
        MAX_RETRIES=30
        RETRY_INTERVAL=10
        
        for ((i=1; i<=MAX_RETRIES; i++)); do
          echo "Attempt $i of $MAX_RETRIES..."
          
          if curl -s -f -k https://games-archive.westeurope.cloudapp.azure.com > /dev/null; then
            echo "Website is accessible!"
            exit 0
          fi
          
          echo "Website not yet accessible, waiting ${RETRY_INTERVAL} seconds..."
          sleep $RETRY_INTERVAL
        done
        
        echo "Website verification failed after $MAX_RETRIES attempts"
        exit 1