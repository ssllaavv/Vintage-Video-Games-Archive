{# templates/widgets/console_select.html #}
<div class="console-select-container">
    <div class="console-options">
        {% for option in widget.options %}
            <div class="console-option {% if option.selected %}selected{% endif %}" data-console-id="{{ option.id }}">
                <label class="console-label">
                    <input type="checkbox"
                           name="{{ widget.name }}"
                           value="{{ option.id }}"
                           {% if option.selected %}checked{% endif %}
                           class="console-checkbox">
                    <div class="console-content">
                        <div class="image-container">
                            {% if option.image_url %}
                                <img src="{{ option.image_url }}" alt="{{ option.name }}" class="console-image">
                            {% endif %}
                            <div class="selected-overlay">
                                <i class="fas fa-check"></i>
                            </div>
                        </div>
                        <span class="console-name">{{ option.name }}</span>
                    </div>
                </label>
            </div>
        {% endfor %}
    </div>
</div>

<style>
    /* Solid-State theme-inspired styles */
    .console-select-container {
        max-width: 100%;
        padding: 1rem;
        background: #2e3141;
        border-radius: 4px;
    }

    .console-options {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.25rem;
    }

    .console-option {
        border: 2px solid #3c4250;
        border-radius: 4px;
        overflow: hidden;
        transition: all 0.3s ease;
        background: #2e3141;
        position: relative;
    }

    .console-option:hover {
        border-color: #4c5c96;
        transform: translateY(-2px);
    }

    .console-option.selected {
        border-color: #4c5c96;
        box-shadow: 0 0 15px rgba(76, 92, 150, 0.4);
        background: linear-gradient(to bottom, #353849, #2e3141);
    }

    .console-label {
        display: block;
        cursor: pointer;
        padding: 1rem;
    }

    .console-checkbox {
        display: none;
    }

    .console-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        text-align: center;
    }

    .image-container {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 4px;
        overflow: hidden;
    }

    .console-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.3s ease;
    }

    .selected-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(76, 92, 150, 0);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: all 0.3s ease;
    }

    .selected-overlay i {
        color: #ffffff;
        font-size: 2rem;
        transform: scale(0.5);
        transition: all 0.3s ease;
    }

    .console-option.selected .selected-overlay {
        background: rgba(76, 92, 150, 0.7);
        opacity: 1;
    }

    .console-option.selected .selected-overlay i {
        transform: scale(1);
    }

    .console-name {
        font-family: "Source Sans Pro", Helvetica, sans-serif;
        font-size: 1rem;
        color: #ffffff;
        font-weight: 300;
        letter-spacing: 0.075em;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    .console-option:hover .console-name {
        color: #4c5c96;
    }

    .console-option.selected .console-name {
        color: #4c5c96;
    }

    /* Solid-State hover effects */
    .console-option:not(.selected):hover .selected-overlay {
        background: rgba(76, 92, 150, 0.2);
        opacity: 1;
    }

    @media screen and (max-width: 736px) {
        .console-options {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .image-container {
            width: 80px;
            height: 80px;
        }

        .console-name {
            font-size: 0.9rem;
        }
    }
</style>
