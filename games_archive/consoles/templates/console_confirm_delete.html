{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section id="banner" class="small-banner">
        <div class="delete-profile-header">
            <h1>
                Are you sure you want to delete this console?
            </h1>

            <form method="POST">
                {% csrf_token %}

                <div class="sure-buttons">
                    <!-- Yes (Delete Profile) Button -->
                     <button class="delete-confirm button primary" data-image-path="{% static 'images/added/gameover.gif' %}">Yes</button>
                    <!-- Go Back Button -->
                    <a class="button" href="javascript:history.back()">Go Back</a>
                </div>

            </form>
        </div>
    </section>
{% endblock %}
